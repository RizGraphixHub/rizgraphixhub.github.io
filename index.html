<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riz Graphix Hub</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Riz Graphix Hub</h1>
    <p>Your creative design destination</p>
  </header>

  <!-- Portfolio Section -->
  <section id="portfolio">
    <h2>Our Portfolio</h2>
    <div class="portfolio-grid">
      <!-- Portfolio Item 1 -->
      <div class="portfolio-item">
        <img src="https://via.placeholder.com/300x300?text=Poster+Design+1" alt="Poster Design 1">
        <div class="overlay">Poster Design 1</div>
      </div>
      <!-- Portfolio Item 2 -->
      <div class="portfolio-item">
        <img src="https://via.placeholder.com/300x300?text=Banner+Design+2" alt="Banner Design 2">
        <div class="overlay">Banner Design 2</div>
      </div>
      <!-- Portfolio Item 3 -->
      <div class="portfolio-item">
        <img src="https://via.placeholder.com/300x300?text=Social+Media+Ad+3" alt="Social Media Ad 3">
        <div class="overlay">Social Media Ad 3</div>
      </div>
      <!-- Portfolio Item 4 -->
      <div class="portfolio-item">
        <img src="https://via.placeholder.com/300x300?text=Flyer+Design+4" alt="Flyer Design 4">
        <div class="overlay">Flyer Design 4</div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>Connect with us:</p>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
      <a href="https://instagram.com" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
      <a href="https://linkedin.com" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"></a>
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
