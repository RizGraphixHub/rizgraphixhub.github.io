<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio - Riz Graphix Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Similar styling as in index.html to maintain consistency */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        header {
            background: linear-gradient(45deg, #ff6b6b, #f0a500);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .portfolio {
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .portfolio h2 {
            font-size: 2.5em;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .portfolio img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        footer a {
            color: #f0a500;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            header p {
                font-size: 1.1em;
            }

            .portfolio {
                font-size: 1em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Riz Graphix Hub</h1>
        <p>Our Portfolio</p>
    </header>

    <!-- Portfolio Section -->
    <div class="portfolio">
        <h2>Portfolio</h2>
        <div>
            <h3>DC Super Kings Logo</h3>
            <img src="Final%20DC%20Super%20Kings%20Logo.pdf.jpg" alt="DC Super Kings Logo">
            <p>This logo was created for the DC Super Kings, representing power and modern aesthetics. It embodies the spirit of competition and strength.</p>
        </div>
        <!-- Add more project examples below -->
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Riz Graphix Hub. All rights reserved.</p>
    </footer>

</body>
</html>
